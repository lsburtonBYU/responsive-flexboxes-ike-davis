<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="images/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="images/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <meta name="description" content="This is Ike's first web page. He is super confused, but he is figuring it out!">
  <title>Contact - Ike's First Page</title>

</head>

<body>
  <header>
    <nav>
      <div class="menu-icon">
        <svg viewbox="0 0 60 60" width="40px" height="40px">
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
        </svg>
      </div>
      <h2 class="visually-hidden">Main menu</h2>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <h1>Contact</h1>
      <label for="email">Put Your Email Here:</label>
      <input type="text" name="email" id="email">
    </form>
    <div class="pointer-finger">
      <!-- add ../ to the path and added alt attribute -->
      <img src="../images/pointer-finger-500px.jpg" width="500" height="500"
        alt="a line drawing of a hand pointing to the right and up">
    </div>

  </main>
  <script>
    const header = document.querySelector("header");

    document.querySelector(".menu-icon").addEventListener("click", () => {
      header.classList.toggle("close");
    });
  </script>
</body>

</html>
